<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use script";
        var a=89;
        var b=7;
        //addition
        console.log("Sum is:",a+b);
        //subraction (-)
        console.log("\n diiferenc is:",a-b);
        //multiplication
        console.log("\n multiplier answer is:",a*b);
        //divison
        console.log("\nthe divided is:",(a/b));
        //modulus
        console.log("\nthe reminder is:",(a%b));
        //increment opertion
        console.log("the increment:",++a);
        //decrement operation
        console.log("the decrement",--b);
        //precendence check
        let answer= 2+3*68/2+0;
        console.log(answer)
    </script>
    
</body>
</html>
