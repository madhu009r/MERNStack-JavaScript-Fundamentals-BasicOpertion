<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=46;
        var b=27;
        if(a>b){
            console.log(true);
        }
        else{
            console.log(false);
        }
        var var1=12,
            var2=6;
        if((var1/2)==2 && (var2<var1)){
            console.lolg(true);

        }
        else{
            console.log(false);
        }

        //string comparison
        let str1="life";
        let str2="work";
        if(str1>str2){//it compares based on lexicographical order.
            console.log(true)
        }
        //inequality (!=) and strictly inequality(!==)
        let num1=22;
        let num2="22";
        if(num1 != num2){
            console.log("the result is:",true);
        }
        if(num1 !== num2){
            console.log(false);
        }
        else{
            console.log(true)
        }

        //comparing null and undefined data types
        var n1=null;
        var n2;
        if(n1 == n2){
            console.log("comparison checked");
        }
        if(n1 === n2){
            console.log("yes,strict comparison checked")
        }
        else{
            console.log("noo");
        }
    </script>
</body>
</html>
